<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
  </div>

<div class="form-group">
    <label for="gender">Gender:</label>
    <input [(ngModel)]="user.gender" placeholder="Gender" name="gender" class="form-control" id="gender">
  </div>

<div class="form-group">
    <label for="dob">DOB:</label>
    <input type="date" [(ngModel)]="user.dob" placeholder="Date Of Birth" name="dob" class="form-control" id="dob">
  </div>

<div class="form-group">
    <label for="department">Department:</label>
    <input [(ngModel)]="user.department" placeholder="Department" name="department" class="form-control" id="department">
  </div>


  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
